# Server properties
server.port = 8090
server.contextPath = /api

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.platform = mysql
spring.datasource.username = root
spring.datasource.password = root

# develop, production
spring.profiles.active=develop

# When app deploys in docker container and mysql db in other docker linked
spring.datasource.url = jdbc:mysql://localhost:3306/myorderspro?useSSL=false
spring.datasource.username: myorderspro
spring.datasource.password: myorderspro
spring.datasource.driverClassName: com.mysql.jdbc.Driver
spring.datasource.max-active=25
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10
spring.datasource.testOnBorrow=true
spring.datasource.validationQuery=SELECT 1



# When app deploys on host and mysql db in docker container
